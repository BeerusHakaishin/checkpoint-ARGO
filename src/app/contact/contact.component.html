<div class="ion-padding">
  <ion-card class="ion-padding">
    <ion-card-header color="primary">
      <ion-card-title class="ion-text-center ion-text-wrap ion-text-uppercase">
        <ion-icon name="play-outline"></ion-icon> Passez au Papyrus Numérique
      </ion-card-title>
    </ion-card-header>
    <form>
        <ion-item lines="full">
          <ion-label position="floating"><ion-icon name="person-outline"></ion-icon> Nom/Prénom</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating"><ion-icon name="mail-outline"></ion-icon> Email</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
    

        <ion-item lines="full">
          <ion-label position="floating"><ion-icon name="phone-portrait-outline"></ion-icon> Mobile</ion-label>
          <ion-input type="tel" required></ion-input>
        </ion-item>
    
        
        <ion-radio-group lines="full">
          <ion-list-header>
            <ion-label>Objet</ion-label>
          </ion-list-header>
    
          <ion-item>
            <ion-label>Question</ion-label>
            <ion-radio slot="start" value="male" checked></ion-radio>
          </ion-item>
    
          <ion-item>
            <ion-label>Business</ion-label>
            <ion-radio slot="start" value="female"></ion-radio>
          </ion-item>
        </ion-radio-group>

        <ion-item class="ion-padding-top">
          <ion-label position="floating"><ion-icon name="newspaper-outline"></ion-icon> Message</ion-label>
          <ion-textarea required clearOnEdit="true" autocorrect="true" maxlength="250"></ion-textarea>
        </ion-item>
    
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" expand="block">Envoyer</ion-button>
          </ion-col>
        </ion-row>
      </form>
</ion-card>
</div>
