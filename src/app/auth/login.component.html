<ion-card class="ion-margin-top" id="loginEncart">
    <ion-card-header class="ion-text-center" color="primary"><ion-icon name="globe-outline"></ion-icon> ESPACE RESERVE ARGONAUTES <ion-icon name="globe-outline"></ion-icon></ion-card-header>
</ion-card>

<div class="pageContent">
    <ion-grid class="ion-text-center ion-padding ion-margin-horizontal">
        <ion-row class="ion-justify-content-center">
            <ion-col size="11">
                <ion-card class="ion-padding">
                    <ion-card-subtitle class="ion-text-uppercase">Connexion</ion-card-subtitle>
                    <ion-card-header>
                        <form (ngSubmit)="logInForm.valid && logIn()"
                        [formGroup]="logInForm"
                        #log="ngForm">
                            <ion-item lines="full">
                              <ion-label position="floating"><ion-icon name="person-circle-outline"></ion-icon> Pseudo</ion-label>
                              <ion-input formControlName="username" type="text" required></ion-input>
                            </ion-item>
                        
                            <ion-item lines="full">
                              <ion-label position="floating"><ion-icon name="key-outline"></ion-icon> Mot de passe</ion-label>
                              <ion-input formControlName="password" type="password" required></ion-input>
                            </ion-item>
                          </form>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-button type="submit" [disabled]="logInForm.invalid" (click)="logIn()">Connexion</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
